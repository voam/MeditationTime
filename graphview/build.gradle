buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
//        classpath 'com.android.tools.build:gradle:3.2.0-rc03'
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}

apply plugin: 'com.android.library'


android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
      lintOptions {
          abortOnError false
      }

}

dependencies {
    implementation 'androidx.core:core:1.0.0-beta01'
}


//this is used to generate .jar files and push to maven repo
// This is the actual solution, as in http://stackoverflow.com/a/19037807/1002054
task clearJar(type: Delete) {
    delete 'build/outputs/myCompiledLibrary.jar'
}

task makeJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('build/outputs/')
    include('classes.jar')
    rename ('classes.jar', 'myCompiledLibrary.jar')
}

makeJar.dependsOn(clearJar, build)


//apply from: './maven_push.gradle'

repositories {
    google()
    mavenCentral()
    jcenter()
}